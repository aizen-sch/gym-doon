<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>حاسبة مؤشر كتلة الجسم (BMI)</title>
    <link rel="icon" href="icon/429d631659a11a9eb666b103d811470a.jpg">
    <link rel="stylesheet" href="css/style1.css">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    
    <div class="container">
        <h1>حاسبة مؤشر كتلة الجسم (BMI)</h1>
        <div class="input-group">
            <label for="height">الطول (سم):</label>
            <input type="number" id="height" placeholder="أدخل طولك بالسنتيمتر" min="50" max="300" step="0.1">
        </div>
        <div class="input-group">
            <label for="weight">الوزن (كجم):</label>
            <input type="number" id="weight" placeholder="أدخل وزنك بالكيلوغرام" min="1" max="500" step="0.1">
        </div>
        
        <button id="calculateBtn">احسب مؤشر كتلة الجسم</button>
        <div class="result" id="result">
            </div>

        
    </div>
    



    <script src="js/script1.js"></script>
</body>
</html>
